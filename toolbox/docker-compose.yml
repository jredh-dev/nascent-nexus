version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: toolbox-postgres
    environment:
      POSTGRES_DB: toolbox
      POSTGRES_USER: toolbox
      POSTGRES_PASSWORD: toolbox_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toolbox"]
      interval: 5s
      timeout: 5s
      retries: 5

  toolbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toolbox-server
    environment:
      - DATABASE_URL=postgres://toolbox:toolbox_dev_password@postgres:5432/toolbox?sslmode=disable
      - PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data  # File server tool access
      - /var/run/docker.sock:/var/run/docker.sock  # Docker tool access
    restart: unless-stopped

volumes:
  postgres_data:
