<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox - Tool-Based AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Toolbox</h1>
            <p class="subtitle">A minimal, tool-focused AI assistant</p>
            <button id="resetBtn" class="reset-btn">Reset Conversation</button>
        </header>

        <main>
            <div id="conversation" class="conversation">
                <div class="message system">
                    <div class="message-content">
                        Welcome to Toolbox! I can help you interact with your databases, files, and Docker containers.
                        What would you like to do?
                    </div>
                </div>
            </div>

            <form id="messageForm" class="message-form">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    autofocus
                >
                <button type="submit" id="sendBtn">Send</button>
            </form>
        </main>

        <footer>
            <p>
                Toolbox is <a href="https://www.gnu.org/licenses/agpl-3.0.html" target="_blank">AGPL-3.0</a> licensed
                | Only performs actions through explicitly defined tools
            </p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
